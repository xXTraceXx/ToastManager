<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="./dist/main.bundle.js"></script>
  <link rel="stylesheet" href="./styles/toast.css">
  <title>Document</title>
</head>
<body>
  
  <div id="slider" class="toast-slider"></div>

  <div class="actionOptions">
    <button id="infoBtn">Render Info Toast</button>
    <button id="dangerBtn">Render Danger Toast</button>
    <button id="successBtn">Render Success Toast</button>
    <button id="failBtn">Render Fail Toast</button>
    <button id="incomBtn">Render Incoming Toast</button>
    <button id="retryBtn">Render Retry Toast</button>
    <button id="showAgain">Render ShowAgain Toast</button>
    <button id="clear">Clear</button>
  </div>
</body>
<style>
  .actionOptions {
    display: flex;
    flex-direction: column;
  }

  .actionOptions button {
    width: 120px;
  }
</style>
