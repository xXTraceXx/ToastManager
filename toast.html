<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/toast.css">
  <title>Document</title>
</head>
<body>
  
  <h1>Success</h1>
  <div class="toast">
      <div class="toast-content">
        <i class="success"></i>
        <div class="message">
          <span class="text subtitle">Your changes has been saved</span>
        </div>
      </div>
      <i class="close"></i>
      <div class="progress active"></div>
  </div>

  <br>
  <br>
  <br>
  <br>

  <h1>Danger</h1>
  <div class="toast">
      <div class="toast-content">
        <i class="danger"></i>
        <div class="message">
          <span class="text subtitle">Your changes has been saved</span>
        </div>
      </div>
      <i class="fa-solid fa-xmark close"></i>
      <div class="progress active"></div>
  </div>

  <br>
  <br>
  <br>
  <br>

  <h1>Info</h1>
  <div class="toast">
      <div class="toast-content">
        <i class="info"></i>
        <div class="message">
          <span class="text subtitle">Your changes has been saved</span>
        </div>
      </div>
      <i class="fa-solid fa-xmark close"></i>
      <div class="progress active"></div>
  </div>

  <br>
  <br>
  <br>
  <br>

  <h1>Fail</h1>
  <div class="toast">
      <div class="toast-content">
        <i class="fail"></i>
        <div class="message">
          <span class="text subtitle">Your changes has been saved</span>
        </div>
      </div>
      <i class="close"></i>
      <div class="progress active"></div>
  </div>

  <br>
  <br>
  <br>
  <br>

  <h1>Accept/Deny</h1>
  <div class="toast">
    <i class="close"></i>
    <div class="toast-content">
      <i class="phone"></i>
      <div class="message">
        <span class="text subtitle">Incoming call</span>
      </div>
      <button class="acceptBtn"><i class="success"></i></button>
      <button class="denyBtn"><i class="fail"></i></button>
    </div>
    <div class="progress active"></div>
  </div>
  

  <br><br><br><br>

  <h1>Retry</h1>
  <div class="toast">
    <i class="close"></i>
    <div class="toast-content">
      <i class="danger"></i>
      <div class="message">
        <span class="text subtitle">Lost Connection</span>
      </div>
      <button class="retryBtn">
        <i class="retry"></i>
      </button>
    </div>
  </div>

</body>
</html>
